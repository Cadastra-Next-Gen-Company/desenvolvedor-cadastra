<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header class="header">
    <div class="container header-content">
      <img src="img/logo-cadastra.png" alt="Logo Cadastra" class="logo" />
      <button class="button-cart">
        <img src="img/icon.png" alt="Icone de carrinho" />
      </button>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="hero-header">
        <h1 class="hero-header-title">Blusas</h1>
        <div class="area-button-open-action">
          <button id="button-open-filter">Filtrar</button>
          <button id="button-open-order">Ordenar</button>
        </div>
      </div>

      <div class="hero-main">
        <aside class="aside" id="aside">
          <div class="aside-header">
            <h1 class="aside-title" id="aside-title"></h1>
            <button id="button-close-filter">X</button>
          </div>
          <div id="filters">

          </div>

          <div class="area-buttons-action-filter">
            <button id="apply-filter">Aplicar</button>
            <button id="clear-filter">Limpar</button>
          </div>
        </aside>

        <div class="content-page">
          <div id="list-products" class="list-products-grid">
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="footer">
    <p>CADASTRA: Implantação de E-commerce VTEX</p>
  </footer>

</body>

<script src="bundle.js"></script>

</html>
