<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header class="header">
    <div class="container header-content">
      <img src="img/logo-cadastra.png" alt="Logo Cadastra" class="logo" />
      <button class="button-cart">
        <img src="img/icon.png" alt="Icone de carrinho" />
      </button>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="hero-header">
        <h1>Blusas</h1>
        <select>
          <option>
            Mais recentes
          </option>
          <option>
            Menor preço
          </option>
          <option>
            Maior preço
          </option>
        </select>
      </div>

      <div class="hero-main">
        <aside>
          <h1>Title</h1>
          Cores
          Tamanhos
          Faixa de Preço
        </aside>

        <div class="content-page">
          <div id="list-products" class="list-products-grid">
          </div>
        </div>
      </div>
    </div>
   
  </main>
  <footer class="footer">
    <p>CADASTRA: Implantação de E-commerce VTEX</p>
  </footer>

</body>

<script src="bundle.js"></script>

</html>
