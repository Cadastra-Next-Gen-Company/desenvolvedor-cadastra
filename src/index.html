<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header class="header">
    <img src="./img/cadastraLogo.png" alt="">
    <div class="cart-container">
      <img class="cart_image" src="./img/cart.png" alt="">
      <span id="cart-count" class="cart-count">0</span>
    </div>

  </header>
  <aside>
    <nav class="nav-mobile">
  <form id="form" class="form active">
    <div class="head">
      <h2>FILTRAR</h2>
      <p id="closeFilter">X</p>
    </div>
    <button id="filterTriggerColor" class="filterTrigger">CORES</button>
    <section id="color-container" class="color-container"></section>

    <button id="filterTriggerSize" class="filterTrigger">TAMANHOS</button>
    <section id="size-container" class="size-container"></section>

    <button id="filterTriggerPrice" class="filterTrigger">FAIXA DE PREÇO</button>
    <section id="price-container" class="price-container"></section>

    <button id="apply-filters" type="button">Aplicar</button>
    <button id="clear-filters" type="button">Limpar</button>
  </form>

  <!-- Ordenar -->
  <form id="form-order" class="form-order">
    <div class="head">
      <h2>ORDENAR</h2>
      <p id="closeOrder">X</p>
    </div>
    <button id="orderTriggerRecent" class="orderTrigger">Mais recentes</button>
    <button id="orderTriggerHighPrice" class="orderTrigger">Maior preço</button>
    <button id="orderTriggerLowPrice" class="orderTrigger">Menor preço</button>
  </form>
    </nav>
  </aside>
  <main class=".maincontent">
    <section class="title_and_filter">
      <h1>Blusas</h1>
      <div class="filter_and_order">
        <button id="filterTrigger">Filtrar</button>
        <button id="orderTrigger">Ordenar</button>
      </div>
    </section>

    <section id="products-container">

    </section>
  </main>
</body>
<footer>
 <button id="load-more">Carregar Mais</button>
</footer>

<script src="bundle.js"></script>

</html>
